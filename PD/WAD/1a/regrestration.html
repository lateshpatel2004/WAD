<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card-registration {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #fff;
        }
        .form-outline input, .form-outline select {
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-outline input:focus, .form-outline select:focus {
            border-color: #6c757d;
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-warning-custom {
            background-color: #ff9800;
            color: #fff;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .btn-warning-custom:hover {
            background-color: #e68900;
        }
        .form-check-label {
            font-weight: 500;
        }
        .form-control-lg {
            font-size: 1.2rem;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <section class="h-100 bg-light">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Student Registration Form</h3>

                                    <form action="submit_form_url" method="POST">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1m">First Name</label>
                                                    <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter First name" required/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1n">Last Name</label>
                                                    <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter Last name" required/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1m1">Mother's Name</label>
                                                    <input type="text" id="form3Example1m1" class="form-control form-control-lg" placeholder="Enter Mother's name" required/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1n1">Father's Name</label>
                                                    <input type="text" id="form3Example1n1" class="form-control form-control-lg" placeholder="Enter Father's name" required/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example8">Address</label>
                                            <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Enter Address" required/>
                                        </div>

                                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                            <h6 class="mb-0 me-4">Gender:</h6>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1"/>
                                            </div>
                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <label class="form-check-label" for="maleGender">Male</label>
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2"/>
                                            </div>
                                            <div class="form-check form-check-inline mb-0">
                                                <label class="form-check-label" for="otherGender">Other</label>
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3"/>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <select id="state" class="form-control form-control-lg" required>
                                                    <option value="">Select State</option>
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <select id="city" class="form-control form-control-lg" required>
                                                    <option value="">Select City</option>
                                                    <option value="nashik">Nashik</option>
                                                    <option value="pune">Pune</option>
                                                    <option value="nagpur">Nagpur</option>
                                                    <option value="mumbai">Mumbai</option>
                                                    <option value="dhule">Dhule</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">Date of Birth</label>
                                            <input type="date" id="form3Example9" class="form-control form-control-lg" placeholder="Enter DOB" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example90">Pincode</label>
                                            <input type="text" id="form3Example90" class="form-control form-control-lg" placeholder="Enter Pincode" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example99">Course</label>
                                            <input type="text" id="form3Example99" class="form-control form-control-lg" placeholder="Enter Course" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example97">Email ID</label>
                                            <input type="email" id="form3Example97" class="form-control form-control-lg" placeholder="Enter Email ID" required/>
                                        </div>

                                        <div class="d-flex justify-content-between pt-3">
                                            <a href="./login.html" class="btn btn-custom btn-lg">Login</a>
                                            <button type="submit" class="btn btn-warning-custom btn-lg ms-2">Submit Form</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
